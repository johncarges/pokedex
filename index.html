<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    
    <div>
    <div id="top-level-div">
    <!-- featured pokemon container--> 
        <div id="featured-container">
            <div id="name-bar">
                <div id="pokemon-name">Name</div>
                <div id="pokemon-number">No. 6</div>
            </div>
            
            <div id="image-border">
                <img id="pokemon-image" src="" alt="image">
            </div>
            
            <div id="pokemon-types">
            
            </div>
            
            <form id="toggle-caught-button">
               <input type="radio" id="uncaught-option" name="pokemon-status" value="Uncaught">
               <label for="uncaught">Uncaught</label><br>
               <input type="radio" id="in-livedex-option" name="pokemon-status" value="In Livedex">
               <label for="in-livedex">In Livedex</label><br>
               <input type="radio" id="in-pokedex-option" name="pokemon-status" value="In Pokedex">
               <label for="in-pokedex">In Pokedex</label>
            </form>

        </div>

        <div id="search-filter-container">
            <!-- Search container -->
            
            <form id="search-bar" class="search-container">
                <input name="pokemon" type="text" id="search-input" placeholder="Look up Pokemon">
                <input class="search-button" type="submit" value="Search">
            </form>

            <!-- search filter container-->
            <div class="filter-container">
                <label for ="filter-type">Filter by Status:</label>
                <select class="filter-select" id="filter type">
                    <option value="">All</option>
                    <option value="Caught">Caught</option>
                    <option value="uncaught">Uncaught</option>
                </select>
                <button class="filter-button">Apply Filter</button>
            </div>
        </div>
    </div>

    <div id="status-container"class = "status-label">Status:</div>
    <div id= "status-tag status-caught"class=" status-tag status-caught">Caught</div>
    <div id="status-tag status-uncaught" class="status tag status-uncaught">uncaught</div>
     </div> -->

     <!--PokeDex list-->

    <h1>Pokedex!</h1>
    <div id="featured-pokemon"></div>
    <div id="pokemon-list-container" class="scroll">
      <!-- list will populate-->
        <ul id="pokemon-list"></ul>
      

    </div>
   

    </div>
    </div>
    <script defer type="text/javascript" src="index.js"></script>
  </body>
</html>
